<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Shorten Your URL</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL" required>
        <input type="email" name="creator_email" placeholder="Your Email" required>
        <textarea name="allowed_emails" placeholder="Enter allowed emails (comma-separated)"></textarea>
        <button type="submit">Shorten</button>
    </form>
    
</body>
</html>
